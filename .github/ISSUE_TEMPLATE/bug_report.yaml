name: üêõBug Report
description: File a bug report here
title: "üêõ "
projects: ["ctc-software/3"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report ü§ó
        Make sure there aren't any open/closed issues for this topic üòÉ
        
  - type: textarea
    id: bug-description
    attributes:
      label: Description of the bug
      description: Give us a brief description of what happened
    validations:
      required: true
      
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: what-should-happen
    attributes:
      label: Description what should happen
      description: Give us a brief description of what should have happened
    validations:
      required: true
      
  - type: textarea
    id: additional-information
    attributes:
      label: Additional Information
      description: |
        Provide any additional information such as logs, screenshots, likes, scenarios in which the bug occurs so that it facilitates resolving the issue.

  - type: dropdown
    id: revit-versions
    attributes:
      label: Which Revit version(s) is affected by this bug?
      multiple: true
      options:
        - 2020
        - 2021
        - 2022
        - 2023
        - 2024
    validations:
      required: true
